<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  讀取本地  -->
    <!--    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">-->
    <!--<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>-->
    <!--  jsdelivr  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <title>書本詳情</title>
</head>
<body th:object="${book}">
<div class="container mt-3" style="max-width: 700px;">
    <h2 class="p-3 mb-3 border-bottom" style="margin-top: 50px;">詳情</h2>
    <div class="card card-body bg-light text-dark">
        <p>
            <strong>書名: </strong> <span th:text="*{name}">default</span>
        </p>
        <p>
            <strong>作者: </strong> <span th:text="*{author}">default</span>
        </p>
        <p>
            <strong>描述: </strong> <span th:text="*{description}">default</span>
        </p>
        <p th:switch="*{status}">
            <strong>狀態: </strong>
            <span th:case="0">想讀</span>
            <span th:case="1">閱讀中</span>
            <span th:case="2">已讀</span>
        </p>
    </div>

    <div style="margin-top: 20px">
        <div class="alert alert-success" th:unless="*{status == 0}">
            <strong>不錯</strong>,你已經開始行動了
        </div>
        <div class="alert alert-warning" th:if="*{status == 0}">
            <strong>注意</strong>,你還沒開始行動
        </div>
    </div>

    <a href="javascript:history.go(-1)" class="btn btn-dark">返回</a>
</div>


</body>
</html>
