<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <title>新增書單</title>
</head>
<body>

<div class="container" style="max-width: 700px; margin-top: 50px">
    <div class="card card-body bg-light text-dark">
        <form action="#" th:action="@{/books}" th:object="${book}" method="post">
            <input type="hidden" th:value="*{id}" name="id"></input>
            <div class="mb-3">
                <label for="nameId">書名:</label>
                <input type="text" name="name" id="nameId" class="form-control" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label for="authorId">作者:</label>
                <input type="text" name="author" id="authorId" class="form-control" th:field="*{author}">
            </div>
            <div class="mb-3">
                <label for="descriptionId">說明:</label>
                <input type="text" name="description" id="descriptionId" class="form-control" th:field="*{description}">
            </div>
            <div class="mb-3">
                <label for="statusId">狀態</label>
                <select name="status" id="statusId" class="form-select">
                    <option value="0" th:selected="*{status == 0}">想讀</option>
                    <option value="1" th:selected="*{status == 1}">閱讀中</option>
                    <option value="2" th:selected="*{status == 2}">已讀</option>
                </select>
            </div>
            <p class="text-center">
                <a href="javascript:history.go(-1)" class="btn btn-dark">返回</a>
                <button type="submit" class="btn btn-primary">提交</button>
            </p>
        </form>
    </div>
</div>

</body>
</html>
