<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <title>註冊</title>
</head>
<body>

<div class="container" style="max-width: 600px;margin-top: 50px">
    <h3 class="p-3 mb-3 border-bottom">註冊</h3>
    <div class="card card-body bg-light text-dark">
        <form action="/register" th:object="${usersDto}" th:action="@{/register}" method="post">
            <p>
                <label for="userName">帳號</label>
                <label class="form-control-sm text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></label>
                <input type="text" name="userName" , id="userName" class="form-control" th:field="*{userName}">
            </p>
            <p>
                <label for="password">密碼</label>
                <label class="form-control-sm text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
                <input type="password" name="password" , id="password" class="form-control">
            </p>
            <p>
                <label for="confirmPassword">確認密碼</label>
                <label class="form-control-sm text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></label>
                <input type="password" name="confirmPassword" , id="confirmPassword" class="form-control">
            </p>
            <p>
                <label for="email">Email</label>
                <label class="form-control-sm text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                <input type="text" name="email" , id="email" class="form-control" th:field="*{email}">
            </p>
            <p>
                <label for="phone">手機</label>
                <label class="form-control-sm text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></label>
                <input type="text" name="phone" , id="phone" class="form-control" th:field="*{phone}">
            </p>
            <p class="text-center">
                <button type="submit" class="btn btn-primary">註冊</button>
            </p>
        </form>
    </div>
</div>


</body>
</html>
